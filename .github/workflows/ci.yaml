name: ci
on: [push]

permissions:
  contents: read

jobs:
  binaries:
    uses: ./.github/workflows/binaries.yaml
    permissions:
      actions: read
      contents: write
      id-token: write

  npm-package:
    uses: ./.github/workflows/npm_package.yaml
    permissions:
      actions: read
      contents: write
      id-token: write

  test-coverage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: go.mod
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: '18'
          cache: npm

      - run: npm ci --build-from-source
        env:
          GO_TEXT_TEMPLATE_NAPI_COVERAGE: 'true'
      - run: mkdir gocov
      - run: npm run test -- --coverage --coverageReporters=json
        env:
          GOCOVERDIR: gocov
      - run: go tool covdata textfmt -i=gocov -o=go-coverage.txt

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@5ecb98a3c6b747ed38dc09f787459979aebb39be # v4.3.1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
