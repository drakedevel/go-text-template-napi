name: ci
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-12, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.18'
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: npm
    - run: npm ci
    - name: Verify binding can be require()d
      run: ./node_modules/.bin/node-pre-gyp testbinary
    - run: ./node_modules/.bin/node-pre-gyp package
    - uses: actions/upload-artifact@v3
      with:
        name: bindings
        path: build/stage/

    # Cross-compile for aarch64
    - name: Install aarch64 build tools
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get -y install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
        echo "CC=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"
        echo "CXX=aarch64-linux-gnu-g++" >> "$GITHUB_ENV"
    - run: ./node_modules/.bin/node-pre-gyp rebuild --target_arch=arm64
      env:
        CGO_ENABLED: '1'
        GOARCH: arm64
    - run: ./node_modules/.bin/node-pre-gyp package --target_arch=arm64
    - uses: actions/upload-artifact@v3
      with:
        name: bindings
        path: build/stage/

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: bindings
    - run: gh release create ${{ github.ref_name }} -d --generate-notes --target ${{ github.sha }} ./${{ github.ref_name }}/*.tar.gz
      env:
        GH_TOKEN: ${{ github.token }}
