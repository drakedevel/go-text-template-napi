name: ci
on: [push]

permissions:
  contents: read

jobs:
  binaries:
    uses: ./.github/workflows/binaries.yaml
    permissions:
      actions: read
      contents: write
      id-token: write

  npm-package:
    uses: ./.github/workflows/npm_package.yaml
    permissions:
      actions: read
      contents: write
      id-token: write

  test-coverage:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/setup

      - run: npm ci --build-from-source
        env:
          GO_TEXT_TEMPLATE_NAPI_COVERAGE: 'true'
      - run: mkdir gocov
      - run: npm run test -- --coverage --coverageReporters=json
        env:
          GOCOVERDIR: gocov
      - run: go tool covdata textfmt -i=gocov -o=go-coverage.txt

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          use_oidc: true
