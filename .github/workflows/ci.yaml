name: ci
on: [push]

permissions:
  contents: read

jobs:
  binaries:
    uses: ./.github/workflows/binaries.yaml
    permissions:
      actions: read
      contents: write
      id-token: write

  npm-package:
    uses: ./.github/workflows/npm_package.yaml
    permissions:
      actions: read
      contents: write
      id-token: write

  test-coverage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version-file: go.mod
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '18'
          cache: npm

      - run: npm ci --build-from-source
        env:
          GO_TEXT_TEMPLATE_NAPI_COVERAGE: 'true'
      - run: mkdir gocov
      - run: npm run test -- --coverage --coverageReporters=json
        env:
          GOCOVERDIR: gocov
      - run: go tool covdata textfmt -i=gocov -o=go-coverage.txt

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
