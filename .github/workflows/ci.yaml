name: ci
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-12, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.18'
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm ci
    - name: Verify binding can be require()d
      run: ./node_modules/.bin/node-pre-gyp testbinary
